<h3> EXIT LIST</h3>
The exit list has a listing of all the animals that have exited the herd.  <br/>

<h4>Menu Location</h4>
Management > Exit list <br/> 

<img src="D:\CHM-FILES\images\exit-list-menu.png"><br/><br/>

For records to appear on the above list, they must be captured from the exit & disposal event <br/>
To view the details of the exit record, click on the view icon <br/>

<img src="D:\CHM-FILES\images\exit-details.png"><br/><br/>
