<h3>HEALTH</h3>
Access the Health Event Screen by clicking the Health icon on the animal detail toolbar. <br/>
The type of health records captured include: <br/>
<ol>
<li>Injury</li>
<li>Parasite Infection</li>
<li>Vaccination</li>
<li>Hoof Health</li>
<li>Hoof Treatment</li>
</ol>
